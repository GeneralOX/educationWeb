<div class="w-full p-20">
  <div
    style="min-width: 60rem"
    class="flex justify-between relative text-start mb-5"
  >
    <h3 class="text-2xl">Courses</h3>
    <button
      routerLink="/instructor/course"
      class="py-3 px-6 bg-green-500 rounded-lg text-white"
    >
      create course
    </button>
  </div>
  <div style="min-width: 60rem" class="overflow-x-auto relative">
    <table class="w-full text-base text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="py-3 px-6">#</th>
          <th scope="col" class="py-3 px-6">title</th>
          <th scope="col" class="py-3 px-6">subtitle</th>
          <th scope="col" class="py-3 px-6">places</th>
          <th scope="col" class="py-3 px-6">participants</th>
          <th scope="col" class="py-3 px-6"></th>
          <th scope="col" class="py-3 px-6"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b" *ngFor="let e of courses">
          <th
            scope="row"
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ e._id }}
          </th>
          <td class="py-4 px-6">
            {{ e.title }}
          </td>
          <td class="py-4 px-6">
            {{ e.subtitle }}
          </td>
          <td class="py-4 px-6">
            {{ e.places }}
          </td>
          <td class="py-4 px-6">
            {{ e.participants }}
          </td>
          <td>
            <a
              [routerLink]="['/instructor/course/participant', e._id]"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 block border border-blue-500 hover:border-transparent rounded mx-1"
            >
              <p class="text-center">participant</p>
            </a>
          </td>
          <td class="py-4 px-6">
            <a
              (click)="courseDelete(e._id)"
              class="bg-transparent cursor-pointer hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 my-2 block border border-red-500 hover:border-transparent rounded mx-1"
            >
              Delete
            </a>

            <a
              [routerLink]="['/instructor/course', e._id]"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 block border border-blue-500 hover:border-transparent rounded mx-1"
            >
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div></div>
