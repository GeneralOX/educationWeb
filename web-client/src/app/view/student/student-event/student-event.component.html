<div class="container">
  <div class="flex flex-wrap justify-center">
    <div
      *ngFor="let e of events"
      class="w-full m-3 max-w-sm bg-white rounded-lg shadow-md"
    >
      <img
        class="p-8 rounded-t-lg"
        height="250px"
        width="100%"
        [src]="e.imgUrl"
        alt="product image"
      />

      <div class="px-5 pb-5">
        <a>
          <h5 class="text-xl font-semibold tracking-tight text-gray-900">
            {{ e.title }}
          </h5>
        </a>
      </div>
    </div>
  </div>
</div>
