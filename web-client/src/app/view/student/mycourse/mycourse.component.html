<div class="container">
  <h2 class="py-14 px-10 text-3xl">My Courses</h2>

  <div class="student-widget">
    <div style="max-width: 950px">
      <div class="flex flex-wrap justify-center">
        <div
          *ngFor="let e of courses"
          class="w-96 m-4 bg-white rounded-lg border border-gray-200 shadow-md"
        >
          <div>
            <img width="100%" class="rounded-t-lg" [src]="e.imgUrl" alt="" />
          </div>
          <div class="p-5 flex-1 flex flex-col">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
              {{ e.title }}
            </h5>

            <p class="mb-3 font-normal flex-1 text-gray-700">
              {{ e.subtitle }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
