<div class="w-full h-screen flex flex-col justify-center items-center">
  <div style="width: 60rem" class="relative text-start mb-5">
    <h3 class="text-2xl">Courses</h3>
  </div>
  <div style="width: 60rem" class="overflow-x-auto relative">
    <table class="w-full text-base text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="py-3 px-6">#</th>
          <th scope="col" class="py-3 px-6">title</th>
          <th scope="col" class="py-3 px-6">subtitle</th>
          <th scope="col" class="py-3 px-6">places</th>
          <th scope="col" class="py-3 px-6">owner</th>
          <th scope="col" class="py-3 px-6"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b" *ngFor="let e of courses">
          <th
            scope="row"
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ e._id }}
          </th>
          <td class="py-4 px-6">
            {{ e.title }}
          </td>
          <td class="py-4 px-6">
            {{ e.subtitle }}
          </td>
          <td class="py-4 px-6">
            {{ e.places }}
          </td>
          <td class="py-4 px-6">
            <b>
              <a class="underline" [routerLink]="['/admin', 'user', e.owner]">
                owner
              </a>
            </b>
          </td>
          <td class="py-4 px-6">
            <a
              (click)="courseDelete(e._id)"
              class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 my-2 block border border-red-500 hover:border-transparent rounded mx-1"
            >
              Delete
            </a>
            <a
              [routerLink]="['/admin/course', e._id]"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 block border border-blue-500 hover:border-transparent rounded mx-1"
            >
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
