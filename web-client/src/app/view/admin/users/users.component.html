<div class="w-full h-screen flex flex-col justify-center items-center">
  <div style="width: 60rem" class="relative text-start mb-5">
    <h3 class="text-2xl">Users</h3>
  </div>
  <div style="width: 60rem" class="overflow-x-auto relative">
    <table class="w-full text-base text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="py-3 px-6">#</th>
          <th scope="col" class="py-3 px-6">name</th>
          <th scope="col" class="py-3 px-6">username</th>
          <th scope="col" class="py-3 px-6">role</th>
          <th scope="col" class="py-3 px-6"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b" *ngFor="let e of users">
          <th
            scope="row"
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ e._id }}
          </th>
          <td class="py-4 px-6">
            {{ e.name }}
          </td>
          <td class="py-4 px-6">
            {{ e.username }}
          </td>
          <td class="py-4 px-6">
            <b>
              {{ getRole(e.role) }}
            </b>
          </td>
          <td class="py-4 px-6">
            <a
              (click)="userDelete(e._id)"
              class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mx-1"
            >
              Delete
            </a>
            <a
              [routerLink]="['/admin/user', e._id]"
              *ngIf="e.status"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mx-1"
            >
              Edit
            </a>
            <a
              (click)="userConfirm(e._id)"
              *ngIf="!e.status"
              class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mx-1"
            >
              Confirm
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
