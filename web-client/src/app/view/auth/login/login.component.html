<div class="h-screen w-full flex justify-center items-center">
  <form
    style="width: 30rem"
    class="p-8 bg-gray-50"
    [formGroup]="userForm"
    (submit)="onSubmit()"
  >
    <h3 class="text-center text-3xl mb-10">Sign into Your Account</h3>
    <div class="mb-5">
      <p class="pb-3">Email</p>
      <input
        type="text"
        class="border rounded block w-full p-3"
        placeholder="Enter your username"
        formControlName="username"
      />
    </div>

    <div class="mb-5">
      <p class="pb-3">Password</p>
      <input
        type="password"
        class="border rounded block w-full p-3"
        placeholder="Enter your password"
        formControlName="password"
      />
    </div>

    <div class="d-grid">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-full border border-blue-700 rounded"
        type="submit"
      >
        Sign In
      </button>
    </div>

    <p class="text-center my-5">or</p>

    <p class="text-center">
      New User ? <a routerLink="/register"><b>Create an Account</b></a>.
    </p>
  </form>
</div>
